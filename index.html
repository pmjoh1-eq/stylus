<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Ink (SVG)</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- pdf.js (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="left">
      <input id="pdfInput" type="file" accept="application/pdf" />
      <label class="toggle">
        <input id="penOnly" type="checkbox" checked />
        <span>Pen-only (ignore finger)</span>
      </label>
    </div>

    <div class="right">
      <button id="clearPageBtn" disabled>Clear current page</button>
      <button id="saveBtn" disabled>Save SVGsâ€¦</button>
    </div>
  </header>

  <main id="pages"></main>

  <footer class="hint">
    Tip: Use a stylus. Zoom your browser if needed; ink stays aligned with the rendered page size.
  </footer>

  <script src="app.js"></script>
</body>
</html>

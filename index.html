<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF Ink (SVG)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:," />
</head>

<body>
  <header class="topbar">
    <div class="left">
      <input id="pdfInput" type="file" accept="application/pdf" />
      <label class="toggle">
        <input id="penOnly" type="checkbox" checked />
        <span>Pen-only (ignore finger)</span>
      </label>
    </div>

    <div class="right">
      <span id="status" class="status">Idle</span>
      <button id="clearPageBtn" disabled>Clear current page</button>
      <button id="saveBtn" disabled>Save SVGsâ€¦</button>
    </div>
  </header>

  <main id="pages"></main>

  <footer class="hint">
    Tip: Use a stylus. Ink is stored as SVG paths with per-point timestamps.
  </footer>

  <!-- IMPORTANT: module script -->
  <script type="module" src="app.js"></script>
</body>
</html>
